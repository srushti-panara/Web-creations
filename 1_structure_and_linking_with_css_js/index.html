<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dev course </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    This is my first website!
    <script src="script.js"> </script >
</body>
</html>

 <!--
DOCTYPE html> : declaration defines this document to be HTML5 

 lang="en" : specifies the language of the document

<head> </head> : contains meta-information about the document

 <meta charset="UTF-8"> : specifies the character encoding for the HTML document

<meta name="viewport" content="width=device-width, initial-scale=1.0"> : ensures the webpage is responsive on all devices

 <title> </title> : sets the title of the webpage, which appears in the browser tab

<link rel="stylesheet" href="style.css"> : links an external CSS file to style the webpage

 <body> </body> : contains the content of the HTML document

<script src="script.js"> </script > : links an external JavaScript file to add interactivity to the webpage 

 Comments in HTML are written between <!-- and --> 

-->
